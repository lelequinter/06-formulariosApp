<hr />

<form  (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
  <!-- Nombre -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        type="text"
        placeholder="Nombre de la persona"
        formControlName="nombre"
      />
      <span
        class="form-text text-danger"
        *ngIf="campoValido('nombre')"
      >
        Este campo es obligatorio
      </span>
    </div>
  </div>

  <!-- Agregar Favoritos-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          class="form-control"
          type="text"
          placeholder="Agregar juego favorito"
          />
          <!-- (keyup.enter)="" -->
        <button
          class="btn btn-outline-primary"
          type="button"
          >
          <!-- (click)="" -->
          Agregar
        </button>
      </div>
    </div>
  </div>

  <!-- Lista de juegos Favoritos -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">
      <div
        class="input-group mb-1"
        *ngFor="let favorito of favoritosArr.value; let i = index"
      >
        <input
          class="form-control"
          [formControlName]="i"
          />
        <button
          class="btn btn-outline-danger"
          type="button"
          >
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button
        type="submit"
        class="btn btn-primary float-end"
        >
        <!-- (click)="guardar()" -->
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Valid</span>
<pre>{{ miFormulario.valid | json }}</pre>

<span>Valid</span>
<pre>{{ miFormulario.value | json }}</pre>
